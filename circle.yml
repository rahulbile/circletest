machine:
  php:
    version: 5.4.5
  environment:
    PATH: $PATH:$HOME/vendor/drush

## Customize checkout
checkout:
  post:
    - git submodule sync
    - git submodule update --init # use submodules

## Customize dependencies
dependencies:
  cache_directories:
    - ~/vendor
    - ~/.composer/vendor
    - ~/.drush

  pre:
    # Dynamic hosts through Pantheon mean constantly checking interactively
    # that we mean to connect to an unknown host. We ignore those here.
    - echo "StrictHostKeyChecking no" > ~/.ssh/config

    # # Install drush.
    # - |
    #   if [ ! -e ~/.composer/vendor/bin/drush ]; then
    #     composer global require --prefer-source --no-interaction drush/drush:dev-master
    #     drush cc drush
    #   fi

    # Grep in commit the param to skip the db sync.
    - |
      SKIPDB=0
      if [git log -1 | egrep -wi --color '\[skipdb\]']; then
        let SKIPDB=1
        echo 'Skipping DB sync'
      fi

